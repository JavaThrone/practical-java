plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.course'
version = '2.0.0'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

ext {
	set('apacheCommonsCommonsLang3Version', '3.12.0')
	set('micrometerRegistryVersion', '1.5.2')
	set('springdocOpenapiWebflux', '1.6.8')
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	implementation "org.apache.commons:commons-lang3:${apacheCommonsCommonsLang3Version}"
	implementation "io.micrometer:micrometer-registry-elastic:${micrometerRegistryVersion}"
	implementation "org.springdoc:springdoc-openapi-webflux-ui:1.6.8"

	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
